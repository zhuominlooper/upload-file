<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 模拟promise all的效果
    let promisePool = []
    let promiseFun;
    for (let i = 0; i < 4; i++) {
      promisePool.push(new Promise((resolve) => {
        resolve(i)
      }))
    }
    while (promisePool.length) {
      promisePool.shift().then(res => {
        console.log('res:', res)
        if (res === 3) {
          promiseFun('触发完成')
        }
      })
    }
    new Promise((resolve) => {
      promiseFun = resolve
    }).then(res => {
      console.log('all:', res)
    })


  </script>
</body>

</html>
